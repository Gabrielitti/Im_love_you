<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Fiel</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .scanner-container {
            display: none;
            width: 80%;
            height: 10px;
            background-color: gray;
            margin: 20px auto;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .scanner-bar {
            position: absolute;
            width: 20%;
            height: 100%;
            background-color: red;
            animation: scanner-animation 1s linear infinite;
        }

        @keyframes scanner-animation {
            0% { left: -20%; }
            100% { left: 100%; }
        }

        .background, .jumpscare1, .jumpscare2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtBphr6AlFJ4Icv_GRPf2uVTnniLwCFjMz3V7iIctLIDFcGOMLU1YdYcg&s=10);
            z-index: 1;
        }

        .jumpscare1 {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfK6zigzDxzr04jht6KRlytUeOst4XZts2FHzXv7ehvMEMP04vT-zzXZLX&s=10);
            z-index: 2;
        }

        .jumpscare2 {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgWJ_uxRIy-k-4FbGWyuzjn9bi4TpEcenEs4yaB2ZQ7IZoF-OD_a931os&s=10);
            z-index: 3;
        }

        #start-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-button:hover {
            background-color: gray;
        }

        .message, #timer {
            font-size: 17px;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
        }

        #visitor-count {
            font-size: 16px;
            color: white;
        }

        /* Campo de nome */
        #name-input {
            font-size: 18px;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            width: 70%; /* Ajusta o tamanho do campo */
            max-width: 400px; /* Limita o tamanho máximo */
        }

        /* Ranking */
        #ranking {
            font-size: 11px;
            color: red;
            text-align: right;
            max-width: 8000px;
            margin: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 100px;
            display: block;
        }

        /* Comentários */
        #comments-section {
            display: none;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            max-width: 300px;
            margin: 20px;
            border-radius: 10px;
            font-size: 14px;
            color: white;
        }

        #comments-button {
            background-color: black;
            color: black;
            padding: 0px;
            border: none;
            cursor: pointer;
            border-radius: 1px;
        }

        #comments-button:hover {
            background-color: gray;
        }

    </style>
</head>
<body>

    <!-- Contador de Visitantes -->
    <div id="visitor-count">Visitantes online: 0</div>

    <!-- Ranking -->
    <div id="ranking">
        <h3>Ranking</h3>
        <ul id="ranking-list"></ul>
    </div>

    <!-- Campo para o nome -->
    <input type="text" id="name-input" placeholder="Digite seu nome aqui" />

    <!-- Tela do Scanner -->
    <button id="start-button">Coloque seu dedo aqui para começar</button>
    <h1 class="message" id="message">Scanneando meu amigo..!</h1>
    <div class="scanner-container" id="scanner-container">
        <div class="scanner-bar"></div>
    </div>
    <p class="message" id="sub-message">Procurando o que ele ama..!</p>
    <div class="background" id="background"></div>
    <div class="jumpscare1" id="jumpscare1"></div>
    <div class="jumpscare2" id="jumpscare2"></div>
    <div id="timer">00:00</div>

    <audio id="scare-sound" src="https://drive.google.com/uc?export=download&id=1GcDc2AURF8EaAdT0qCUlt5kBmCLYNMOU" preload="auto"></audio>

    <!-- Comentários -->
    <button id="comments-button">Ver Comentários</button>
    <div id="comments-section">
        <h4>Comentários:</h4>
        <textarea id="comment-input" placeholder="Deixe seu comentário..." rows="4" cols="50"></textarea><br><br>
        <button id="submit-comment">Enviar Comentário</button>
        <div id="comments-list"></div>
    </div>

    <script>
        // Contador de visitantes
        function updateVisitorCount() {
            let visitCount = localStorage.getItem('visitorCount');
            if (visitCount === null) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('visitorCount', visitCount);
            document.getElementById('visitor-count').textContent = `Visitantes online: ${visitCount}`;
        }

        // Atualiza o contador de visitantes quando a página é carregada
        updateVisitorCount();

        // Ranking
        function updateRanking() {
            const rankingList = JSON.parse(localStorage.getItem('ranking')) || [];
            const rankingElement = document.getElementById('ranking-list');
            rankingElement.innerHTML = '';
            rankingList.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name} - ${entry.time}`;
                rankingElement.appendChild(li);
            });
        }

        // Salvando no ranking
        function saveRanking(name, time) {
            const rankingList = JSON.parse(localStorage.getItem('ranking')) || [];
            rankingList.push({ name, time });
            rankingList.sort((a, b) => a.time - b.time); // Ordena o ranking por tempo
            localStorage.setItem('ranking', JSON.stringify(rankingList));
            updateRanking();
        }

        // Scanner Logic
        document.getElementById('start-button').addEventListener('click', function () {
            const name = document.getElementById('name-input').value;

            if (!name) {
                alert('Por favor, insira seu nome para continuar.');
                return;
            }

            // Oculta o campo de nome e o botão de início
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('sub-message').style.display = 'block';
            document.getElementById('timer').style.display = 'block';

            // Atualiza as mensagens com o nome inserido
            document.getElementById('message').textContent = `Scanneando ${name}..!`;
            document.getElementById('sub-message').textContent = `Procurando o que ${name} ama..!`;

            var delay = Math.floor(Math.random() * 5 + 3); // Entre 3 e 7 segundos
            var timeRemaining = delay;

            function updateTimer() {
                var minutes = Math.floor(timeRemaining / 60);
                var seconds = timeRemaining % 60;
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }
                document.getElementById('timer').textContent = minutes + ':' + seconds;
                timeRemaining--;

                if (timeRemaining < 0) {
                    var sound = document.getElementById('scare-sound');
                    sound.play();

                    document.getElementById('message').style.display = 'none';
                    document.getElementById('scanner-container').style.display = 'none';
                    document.getElementById('sub-message').style.display = 'none';

                    document.getElementById('background').style.display = 'block';
                    document.getElementById('jumpscare1').style.display = 'block';

                    setTimeout(function () {
                        document.getElementById('jumpscare1').style.display = 'none';
                        document.getElementById('jumpscare2').style.display = 'block';

                        setTimeout(function () {
                            document.getElementById('jumpscare2').style.display = 'none';
                        }, 1900);
                    }, 1000);

                    saveRanking(name, delay); // Salva o nome e tempo no ranking
                    clearInterval(timerInterval);
                }
            }

            var timerInterval = setInterval(updateTimer, 1000);
        });

        // Mostrar e ocultar comentários
        document.getElementById('comments-button').addEventListener('click', function() {
            const commentsSection = document.getElementById('comments-section');
            if (commentsSection.style.display === 'block') {
                commentsSection.style.display = 'none';
            } else {
                commentsSection.style.display = 'block';
            }
        });

        // Enviar comentário
        document.getElementById('submit-comment').addEventListener('click', function() {
            const comment = document.getElementById('comment-input').value;
            if (comment) {
                const commentsList = JSON.parse(localStorage.getItem('comments')) || [];
                commentsList.push(comment);
                localStorage.setItem('comments', JSON.stringify(commentsList));
                document.getElementById('comment-input').value = '';
                displayComments();
            }
        });

        // Exibir comentários
        function displayComments() {
            const commentsList = JSON.parse(localStorage.getItem('comments')) || [];
            const commentsContainer = document.getElementById('comments-list');
            commentsContainer.innerHTML = '';
            commentsList.forEach(comment => {
                const div = document.createElement('div');
                div.textContent = comment;
                commentsContainer.appendChild(div);
            });
        }

        // Exibe os comentários ao carregar a página
        displayComments();

        // Atualiza o ranking assim que a página carrega
        updateRanking();
    </script>
</body>
</html>
