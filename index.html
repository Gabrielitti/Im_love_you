<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyzz Play - Hacker Style</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00FF00;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #111;
            padding: 20px 0;
            border-bottom: 1px solid #00FF00;
        }

        header h1 {
            font-size: 3em;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }

        .container {
            padding: 20px;
        }

        .game-section {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 50px;
            border: 1px solid #00FF00;
            padding: 20px;
            box-shadow: 0 0 10px #00FF00;
            background-image: url('https://example.com/capa-do-minecraft.jpg'); /* Substitua com o link da capa */
            background-size: cover;
            background-position: center;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00FF00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }

        .game-link {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: transparent;
            border: 2px solid #00FF00;
            color: #00FF00;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            background-color: #00FF00;
            color: #000;
            border-color: #000;
        }

        footer {
            background-color: #111;
            padding: 20px 0;
            margin-top: 50px;
            border-top: 1px solid #00FF00;
        }

        footer p {
            color: #00FF00;
            font-size: 1.5em;
        }

        /* Efeito de texto piscando */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1 class="blink">Zyzz Play</h1>
    </header>

    <div class="container">
        <div class="game-section">
            <div class="game-title">Minecraft</div>
            <a href="https://www.mediafire.com/file/qqotlo73ucjz5mn/Minecraft-v1.21.51.01.apk/file" class="game-link" target="_blank">Baixar Minecraft</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Zyzz Play. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
