<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>App Storage</h1>
    <form id="upload-form">
        <input type="file" name="app" accept=".apk" required>
        <button type="submit">Enviar Aplicativo</button>
    </form>
    <div id="app-list">
        <h2>Aplicativos Enviados</h2>
        <ul id="file-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
