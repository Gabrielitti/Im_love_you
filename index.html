<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2 {
            font-family: 'Great Vibes', cursive;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 32px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #sim {
            background: #ff4081;
            color: white;
        }

        #sim:hover {
            background: #e91e63;
        }

        #nao {
            background: #ffffff;
            color: #ff4081;
            position: absolute;
            transition: 0.3s ease-in-out;
        }

        #nao:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #mensagem {
            margin-top: 20px;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
        }

        input {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #erro {
            color: #ff4081;
            font-size: 14px;
            display: none;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 24px;
            }

            button {
                font-size: 18px;
            }
        }

        /* Estilo do cora√ß√£o pulsante */
        #coracao {
            font-size: 50px;
            color: #ff4081;
            animation: pulsar 1s infinite;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qual √© o seu nome?</h1>
        <input type="text" id="nomePessoa" placeholder="Digite seu nome" />
        <div id="erro">Por favor, digite seu nome.</div>
        <br />
        <button id="iniciar" onclick="iniciarPedido()">Come√ßar</button>

        <div id="pedido" class="hidden">
            <h1>Quer namorar comigo, <span id="nomeDisplay"></span>? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="sim" onclick="mostrarMensagem()">Sim</button>
                <button id="nao" onmouseover="fugir()" onclick="fugir()">N√£o</button>
            </div>
            <div id="mensagem" class="hidden">
                <h2>Eu Te Amo ‚ù§Ô∏è</h2>
            </div>
            <!-- Cora√ß√£o pulsante adicionado -->
            <div id="coracao" class="hidden">üíñ</div>
        </div>
    </div>

    <script>
        function iniciarPedido() {
            var nome = document.getElementById("nomePessoa").value;
            if (nome === "") {
                document.getElementById("erro").style.display = "block";
                return;
            }

            document.getElementById("erro").style.display = "none";
            document.getElementById("nomeDisplay").textContent = nome;
            document.getElementById("nomePessoa").style.display = "none";
            document.getElementById("iniciar").style.display = "none";
            document.getElementById("pedido").classList.remove("hidden");

            // Anima√ß√£o para o nome aparecer com "zoom"
            setTimeout(function() {
                document.getElementById("nomeDisplay").style.transform = "scale(1.2)";
                document.getElementById("nomeDisplay").style.transition = "transform 1s";
            }, 100);
        }

        function mostrarMensagem() {
            // Adicionar efeito de fade na mensagem
            document.getElementById("mensagem").classList.remove("hidden");
            setTimeout(function() {
                document.getElementById("mensagem").style.opacity = 1;
            }, 100);

            // Exibir cora√ß√£o pulsante
            document.getElementById("coracao").classList.remove("hidden");

            // Som de clique
            var clickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
            clickSound.play();

            // Espera 1 segundos e depois redireciona para o v√≠deo
            setTimeout(function() {
                window.location.href = "https://youtu.be/Jr6LyMe5BJo"; // Redireciona para o v√≠deo
            }, 1000);
        }

        function fugir() {
            let botao = document.getElementById("nao");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            botao.style.left = `${x}px`;
            botao.style.top = `${y}px`;
        }
    </script>
</body>
</html>
